<!DOCTYPE html>
<html>
<head>
  <title>URL Redirection</title>
  <script>
    // Function to extract the URL parameter from the current URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the value of the "url" parameter from the URL
    var targetURL = getParameterByName('url');

    // Perform the redirection if a URL is specified
    if (targetURL) {
      window.location.href = targetURL;
    } else {
      // Close the webpage if no URL is specified
      window.close();
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
